
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pictures</title>

    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        img{
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <picture>
        <source media="(max-width: 799px)" srcset="./img/computer-zoom.jpg" >
        <source media="(min-width: 800px)" srcset="./img/computer-large.jpg" >
        <img src="./img/computer-large.jpg" alt="A desk with computer displaying code">
    </picture>
</body>
</html>
